<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f9; color: #333; text-align: center; margin-top: 50px; }
    h1 { color: #c82333; }
    .container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
    a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to the Admin Dashboard, <span th:text="${username}">Admin</span>!</h1>
  <p>This page is accessible ONLY by users with the ADMIN role.</p>
  <p><a th:href="@{/home}">Back to Home</a></p>
  <p><a th:href="@{logout}">Logout</a></p>
</div>
</body>
</html>
